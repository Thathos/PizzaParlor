<body>
<div class="container">
        <div class="nav">
            <a href="#">Home</a>
            <a href="order.html">Order Online</a>
            <a href="menu.html">Menu</a>
            <a href="#">Our Location</a>
        </div>
    <div class="orderpage">
    <div class="order">
        <h1>Order Here</h1>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="number">Phone Number:</label><br>
            <input type="text" id="number" name="number" placeholder="1(999)999-9999"><br>
            <label for="pizza">Pizza</label><br>
            <select name="pizza" id="pizza">
                <option value="pepperoni">Pepperoni</option>
                <option value="supreme">Supreme</option>
                <option value="meatlover">Meat Lovers</option>
                <option value="cheese">Cheese</option>
                <option value="veggie">Veggie</option>
                <option value="margherita">Margherita</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <input class="submit" type="submit" value="Place Order">
        </form>
    </div>

    <div class="sidecontent">
        <blockquote>
            "The best pizza in town. Great and quick service" <br>-John Doe
        </blockquote>

        <h3>Contact Us</h3>
        <p>For any questions or concerns please contact us at: <a href="tel:+15739999999">+15739999999</a></p>
        <p>Or email us at <a href="mailto:PizzaParlor@otc.edu">PizzaParlor@otc.edu</a></p>

        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-snapchat"></i>
    </div>
    </div>
    </div>
</div>
